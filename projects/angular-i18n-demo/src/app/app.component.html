<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ title }}</h1>

      <p [innerHTML]="description"></p>

      <select name="language" id="language" [formControl]="languageControl">
        <option value="en">English</option>
        <option value="es" selected>Espa√±ol</option>
      </select>

      <p [innerHTML]="readCode"></p>
      <p [innerHTML]="readDocs"></p>

      <div class="form-container">
        <form [formGroup]="form">
          <div class="form-row">
            <label for="name" i18n>Name</label>
            <input type="text" formControlName="name" ngxFormcontrolErrors />
          </div>
          <div class="form-row">
            <label for="email" i18n>Email</label>
            <input type="email" formControlName="email" ngxFormcontrolErrors />
          </div>
          <button type="button" (click)="reset()" i18n>Reset form</button>
          <button type="submit" i18n>Submit</button>
        </form>

      </div>

    </div>
  </div>
</main>
